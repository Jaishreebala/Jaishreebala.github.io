<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./formstyle.css" type="text/css" rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

    <title>form</title>
</head>

<body>
    <center> Please take out some time (provided you are free) to fill out this feedback form so that I can work on the changes :) <br>
    <a href="./index1.html" style="font-size: 1.25rem; color: #e96868; text-align: center !important;"> I changed my mind, take me back to the home page :(((</a></center>
    <section class="box">
        
    <form action="./index1.html" method="POST">
        <center>
            <label for="rate"> How would you rate this website? </label> <br>
            <i class="em em-anguished"></i> <input type="range" name="rate" id="rate" min="0" max="10" step="0.1"> <i class="em em-smiley"></i>
            <br> 
            <hr>
            <br>
            <label for="desp"> Is there anything you found despicable about this website? <i class="em em-cry"></i></label> <br>
            <textarea id="desp" name="desp" rows=5 >  </textarea>
            <br> 
            <hr>
            <br>
            <label for="diff"> Is there anything you would like to change in this website? </label> <br>
            <textarea id="diff" name="diff" rows=5 > </textarea>
            <br> 
            <hr>
            <br>
            <label for="time"> As an estimate, how much time (in minutes) did you spend going through this website</label> <br>
            <input type="number" id="time" name="time" step="0.5" min=0>
            <br> 
            <hr>
            <br>
            <label for="ratev"> How would you rate the visuals in this website? </label> <br>
            <i class="em em-anguished"></i> <input type="range" name="ratev" id="ratev" min="0" max="10" step="0.1"> <i class="em em-smiley"></i>
            <br> 
            <hr>
            <br>
            <label for="like">Is there anything you adored about this website? <i class="em em-smiley"></i></label> <br>
            <textarea id="like" name="like" rows=5 > </textarea>
            <br>
            <input type="submit" onclick="myf()" name="submit">
            <input type="reset" value="Reset">
        </center>   
    </form>
    
</section>
<script>
function myf(){
    alert("thank you so much for your time!!!");
}
</script>
</body>
